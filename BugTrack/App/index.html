                        <h2>treeview</h2>
                        <span>Selected Node : <strong>{{selectedNode.Name}}</strong></span>
                        <br />

                        <div data-angular-treeview="true"

                            <thead>
                                <tr>
                                    <!--<th>AAA</th>-->
                                    <th st-sort="ID">ID</th>

                                </tr>

                            <tbody>
                                <tr ng-repeat="value in dataTasks">

                                    <td>{{value.Title}}</td>
                                    <td>{{value.StatusName}}</td>
                                    <td>{{value.TaskTypeName}}</td>
