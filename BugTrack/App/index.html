        <h2>treeview</h2>
        <!--взято с http://www.dotnetawesome.com/2016/08/treeview-in-angularjs-application.html   -->
        <div id="projectsView">
            <span>Selected Node : {{currentNode.Name}}</span>
            <div data-angular-treeview="true"

        <div id="taskTable">
            <table st-table="rowCollection" class="w3-table-all">
                <thead>
                    <tr>
                        <th>AAA</th>
                        <th st-sort="ID">ID</th>
                        <th st-sort="Title">Title</th>
                        <th st-sort="Start">Start</th>
                        <th st-sort="End">End</th>
                        <th st-sort="StatusName">StatusName</th>
                        <th st-sort="TaskType">TaskType</th>
                        <th st-sort="AssignedUserName">AssignedUserName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="value in dataTasks">
                        <td cs-select="row"></td>
                        <td>{{value.Id}}</td>
                        <td>{{value.Title}}</td>
                        <td>{{value.Start | date}}</td>
                        <td>{{value.End | date}}</td>
                        <td>{{value.StatusName}}</td>
                        <td>{{value.TaskType}}</td>
                        <td>{{value.AssignedUserName}}</td>
                    </tr>
